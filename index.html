<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Surpresa ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: #f7e6ff;
        text-align: center;
        overflow-x: hidden;
    }
    #content {

    }
    h1 {

        color: #b300ff;

    }
    button {
        margin-top: 40px;

        background: #b300ff;
        color: white;
        font-size: 20px;
        border: none;

        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #8a00cc;
        transform: scale(1.05);
    }
    #passwordScreen {
        position: fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background: rgba(247,230,255,0.95);
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #passwordScreen input {
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 10px;
        border: 2px solid #b300ff;
        margin-top: 20px;
        outline: none;
    }
    #carta {
        margin-top:40px;
        display:none;
        text-align:left;
        max-width:700px;
        margin-left:auto;
        margin-right:auto;
        background: rgba(255,255,255,0.8);
        padding:30px;
        border-radius:20px;
        font-size: 20px;
        line-height: 1.6;
        color: #541a66;
        white-space: pre-wrap;
    }
    #contadorDias {
        margin-top: 40px;
        font-size: 22px;
        color: #541a66;
        position: relative;
        display: inline-block;
        transition: color 0.5s;
    }
    .heart {
        position: fixed;
        font-size: 20px;
        z-index: 0;
        pointer-events: none;
        animation: float 6s linear infinite;
    }
    @keyframes float {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
    .contador-heart {
        position: absolute;
        font-size: 16px;
        pointer-events: none;
        animation: floatMini 1s forwards;
    }
    @keyframes floatMini {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-30px) scale(0.5); opacity: 0; }
    }
    .pulse {
        animation: pulse 0.3s;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.4); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>

<div id="passwordScreen">
    <h1>ih amor, qual √© a senha? </h1>
    <input type="text" id="passwordInput" placeholder="dd/mm/aaaa">
    <button onclick="checkPassword()">Abrir surpresa</button>
</div>

<div id="content">
    <h1>Feliz 3 meses nen√©m ‚ù§Ô∏è</h1>
    <button id="mostrarCartaBtn">Abrir Carta üíñ</button>
    <div id="carta"></div>
    <div id="contadorDias"></div>
</div>

<script>
const password = "27/08/2025";

function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if(input === password){
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("content").style.display = "block";
    } else {
        alert("como assim vc errrou amor? :( ");
    }
}

// Carta com digita√ß√£o
const cartaText = `Amor, hoje a gente faz 3 meses juntos‚Ä¶ e eu juro, parece pouco quando a gente fala, mas quando eu penso em tudo que a gente j√° viveu, tudo que eu j√° senti por voc√™, tudo que a gente j√° construiu‚Ä¶ parece muito mais.

Eu olho pra n√≥s duas e fico feliz. De verdade. Feliz por ter te encontrado, por ter voc√™ na minha vida, por ter algu√©m que me faz sentir tanto. Voc√™ virou aquele pensamento bom no meio do dia, aquela saudade gostosa, aquele sorriso que aparece do nada.

Eu amo o seu jeito, at√© quando voc√™ fala r√°pido, quando ri sem conseguir parar, quando fica brava, quando fica com sono, quando fala do futuro‚Ä¶ eu amo tudo. Eu gosto de voc√™ por inteiro, sem tirar nada.

Obrigado por ser carinho nos meus dias, por cuidar de mim do seu jeitinho, por me fazer sentir importante, vista e escolhida. Obrigado por estar comigo, por ficar, por acreditar no ‚Äún√≥s‚Äù.

Eu n√£o sei onde tudo isso vai chegar, mas eu sei que hoje, agora, nesse instante, eu quero voc√™. E se o futuro deixar, vou querer amanh√£, depois, por muito tempo.

Tr√™s meses‚Ä¶ e a certeza de que voc√™ √© uma das melhores partes da minha vida.
Eu te amo muito.`;

const carta = document.getElementById('carta');
const mostrarCartaBtn = document.getElementById('mostrarCartaBtn');

mostrarCartaBtn.onclick = () => {
    mostrarCartaBtn.style.display = 'none';
    carta.style.display = 'block';
    let i = 0;
    const interval = setInterval(() => {
        carta.innerText += cartaText[i];
        i++;
        if(i >= cartaText.length) clearInterval(interval);
    }, 30);
};

// Fun√ß√£o para criar cora√ß√µes flutuando
function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = '‚ù§Ô∏è';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (15 + Math.random() * 20) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);

// Contador de dias fofo
const contador = document.getElementById("contadorDias");
let lastColor = 0;
function atualizarContador() {
    const inicio = new Date("2025-08-27");
    const hoje = new Date();
    
    // Diferen√ßa em milissegundos
    const diffTime = hoje - inicio;

    // Converte para dias e adiciona 1 para contar o dia inicial
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;

    // Pulinho
    contador.classList.add("pulse");
    setTimeout(() => contador.classList.remove("pulse"), 300);

    // Cor aleat√≥ria
    lastColor = (lastColor + 1) % 360;
    contador.style.color = `hsl(${lastColor}, 80%, 40%)`;

    // Atualiza texto
    contador.innerText = `Estamos juntos h√° ${diffDays} dias ‚ù§Ô∏è`;

    // Mini cora√ß√£o flutuando
    const miniHeart = document.createElement("div");
    miniHeart.className = "contador-heart";
    miniHeart.innerText = "‚ù§Ô∏è";
    miniHeart.style.left = (contador.offsetWidth / 2 + Math.random()*30 - 15) + "px";
    miniHeart.style.top = "-10px";
    contador.appendChild(miniHeart);
    setTimeout(() => miniHeart.remove(), 1000);
}

setInterval(atualizarContador, 1000);
atualizarContador();
</script>

</body>
</html>
